<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, gerator password">
    <title>Gerador de Senha</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./asset/logo.png" alt="Gerator password" />
    <main class="container-input">
        <span>Size of <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="30" value="8" />

        <button id="button" class="button-cta" onclick="generatePassword()" >Generate Password</button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Your password generated is:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click on password to copie.</span>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
